<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Weather App</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>

    <body>
        <div id="wrapper">
            <div id="header">
                <h2>Get Weather</h2>
                <input
                    type="text"
                    id="searchKeyword"
                    name="searchKeyword"
                    placeholder="new york"
                />
                <span id="switchSpan"
                    >°F<label class="switch">
                        <input type="checkbox" id="tempunit" />
                        <span class="slider round"></span> </label
                    >°C</span
                >

                <button onclick="clickweather()">Search</button>
            </div>
            <div id="content">
                <span>
                    <p id="msg"></p>
                </span>
                <span>
                    <p id="name"></p>
                </span>
                <span>
                    Temp:
                    <p id="temp"></p>
                </span>
                <span>
                    Feels Like:
                    <p id="feeltemp"></p>
                </span>
                <span>
                    Sky:
                    <p id="sky"></p>
                </span>
                <span>
                    Humidity:
                    <p id="humidity"></p>
                </span>
                <span>
                    Wind:
                    <p id="wind"></p>
                </span>
            </div>
        </div>
        <script src="./javascript/index.js"></script>
    </body>
</html>
